spring:
  application:
    name: db-migrations

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lumie}
    username: ${DB_USERNAME:lumie}
    password: ${DB_PASSWORD:lumie}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false

logging:
  level:
    root: INFO
    org.flywaydb: INFO
    com.lumie: INFO
